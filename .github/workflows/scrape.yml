name: Scrape StandVirtual

on:
  schedule:
    # Run every 30 minutes (conservative to avoid excessive rate limiting)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 14  # Increased timeout for cloud scraping

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
          pip install libsql-experimental

      - name: Run scraper
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          cd scraper
          # Use reduced concurrency (3) and max 50 pages to fit Turso's latency
          # This covers ~1,600 listings per run
          # With runs every 30 min, database builds up over time
          python main.py --parallel --concurrency 3 --max-pages 50

      - name: Trigger score recalculation
        if: success()
        run: |
          # Trigger the Next.js API to recalculate scores
          curl -X POST "${{ secrets.VERCEL_URL }}/api/settings/recalculate" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error || echo "Score recalculation skipped (URL not set)"
