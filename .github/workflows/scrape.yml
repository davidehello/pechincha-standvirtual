name: Scrape StandVirtual

on:
  schedule:
    # Run every 15 minutes (public repos have unlimited GitHub Actions minutes)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
          pip install libsql-experimental

      - name: Run scraper
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          cd scraper
          python main.py --parallel

      - name: Trigger score recalculation
        if: success()
        run: |
          # Trigger the Next.js API to recalculate scores
          curl -X POST "${{ secrets.VERCEL_URL }}/api/settings/recalculate" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error || echo "Score recalculation skipped (URL not set)"
