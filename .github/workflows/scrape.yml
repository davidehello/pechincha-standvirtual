name: Scrape StandVirtual

on:
  schedule:
    # Run every 30 minutes (conservative to avoid excessive rate limiting)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 14  # Increased timeout for cloud scraping

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd scraper
          # PostgreSQL is faster than Turso, can handle more pages
          python main.py --parallel --concurrency 5 --max-pages 100

      - name: Trigger score recalculation
        if: success()
        run: |
          # Trigger the Next.js API to recalculate scores
          curl -X POST "${{ secrets.VERCEL_URL }}/api/settings/recalculate" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error || echo "Score recalculation skipped (URL not set)"
