name: Scrape StandVirtual

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Allow up to 30 minutes for full scrape

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd scraper
          # PostgreSQL is faster than Turso, scrape all available pages
          # Using concurrency 3 to reduce rate limiting
          python main.py --parallel --concurrency 3

      - name: Trigger score recalculation
        if: success()
        run: |
          # Trigger the Next.js API to recalculate scores on Cloudflare Workers
          curl -X POST "https://pechincha-standvirtual.hello-c4a.workers.dev/api/settings/recalculate" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error || echo "Score recalculation failed"
