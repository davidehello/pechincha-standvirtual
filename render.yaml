services:
  # Python scraper as a cron job
  - type: cron
    name: car-deal-scraper
    runtime: python
    plan: free
    schedule: "*/15 * * * *"  # Every 15 minutes
    buildCommand: cd scraper && pip install -r requirements.txt
    startCommand: cd scraper && python main.py --parallel
    envVars:
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
